
<ng-container *ngIf="todoObj.length > 0; else noTodo">
    <ul class="list-group">
        <li
        *ngFor="let todo of todoObj; trackBy: trackById"
        class="list-group-item d-flex justify-content-between">
            <strong> {{todo.todoItem}} </strong>

            <div>
                <button 
                (click)="onEdit(todo)"
                mat-mini-fab color="primary" class="mr-2">
                <mat-icon>edit</mat-icon>
                </button>
                <button
                (click)="onRemove(todo)"
                mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
                </button>
            </div>
        </li>
    </ul>
</ng-container>

<ng-template #noTodo>
    <p class="alert alert-warning">No Todo's!!!</p>
</ng-template>
